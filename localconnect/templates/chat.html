    <!-- Main Content -->
    <div class="container-fluid px-0">
        <div class="row g-0">
            <!-- Contacts Sidebar -->
            <div class="col-md-4 col-lg-3 bg-light border-end" style="height: calc(100vh - 76px); overflow-y: auto;">
                <div class="p-3 border-bottom bg-white">
                    <h5>Chats</h5>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Search users..." id="searchUsers">
                        <button class="btn btn-outline-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div id="contactsList">
                    <!-- Contacts will be loaded here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-8 col-lg-9 d-flex flex-column" style="height: calc(100vh - 76px);">
                <!-- Chat Header -->
                <div class="p-3 border-bottom bg-white d-flex align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://ui-avatars.com/api/?name=Rahul+Kumar&background=0D8ABC" alt="Profile" class="rounded-circle me-3" width="40" height="40">
                        <div>
                            <h6 class="mb-0" id="activeChatName">Rahul Kumar</h6>
                            <small class="text-muted" id="activeChatStatus">Online</small>
                        </div>
                    </div>
                    <div class="ms-auto">
                        <button class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary ms-1">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary ms-1">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="flex-grow-1 p-3" id="messagesArea" style="overflow-y: auto; background-color: #f0f2f5;">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Message Input -->
                <div class="p-3 border-top bg-white">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary me-2" id="attachButton">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <div class="flex-grow-1">
                            <input type="text" class="form-control" placeholder="Type a message..." id="messageInput">
                        </div>
                        <button class="btn btn-outline-secondary ms-2" id="emojiButton">
                            <i class="far fa-smile"></i>
                        </button>
                        <button class="btn btn-primary ms-2" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="mt-2" id="filePreview" style="display: none;">
                        <div class="d-flex align-items-center bg-light p-2 rounded">
                            <i class="fas fa-file me-2"></i>
                            <span id="fileName">document.pdf</span>
                            <button class="btn btn-sm btn-outline-danger ms-auto" id="removeFile">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                        <button class="btn btn-sm m-1 emoji-btn">üëç</button>
                        <button class="btn btn-sm m-1 emoji-btn">‚ù§Ô∏è</button>
                        <button class="btn btn-sm m-1 emoji-btn">üôè</button>
                        <button class="btn btn-sm m-1 emoji-btn">üî•</button>
                        <button class="btn btn-sm m-1 emoji-btn">üéâ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample contacts and messages data
        const contacts = [{
            id: 1,
            name: "Rahul Kumar",
            username: "RahulK",
            avatar: "https://ui-avatars.com/api/?name=Rahul+Kumar&background=0D8ABC",
            lastMessage: "Yes, the bicycle is still available",
            timestamp: "10:30 AM",
            unread: 0,
            online: true
        }, {
            id: 2,
            name: "Priya Menon",
            username: "PriyaM",
            avatar: "https://ui-avatars.com/api/?name=Priya+Menon&background=DA70D6",
            lastMessage: "The community meeting is at 5 PM",
            timestamp: "Yesterday",
            unread: 2,
            online: false
        }, {
            id: 3,
            name: "BookLover42",
            username: "BookLover42",
            avatar: "https://ui-avatars.com/api/?name=Book+Lover&background=228B22",
            lastMessage: "I have the Stephen King collection",
            timestamp: "2 days ago",
            unread: 0,
            online: true
        }, {
            id: 4,
            name: "LocalAdmin",
            username: "LocalAdmin",
            avatar: "https://ui-avatars.com/api/?name=Local+Admin&background=FF8C00",
            lastMessage: "Road work will complete by Friday",
            timestamp: "3 days ago",
            unread: 0,
            online: false
        }, {
            id: 5,
            name: "PlumberPro",
            username: "PlumberPro",
            avatar: "https://ui-avatars.com/api/?name=Plumber+Pro&background=1E90FF",
            lastMessage: "I can come tomorrow at 10 AM",
            timestamp: "1 week ago",
            unread: 0,
            online: false
        }];

        const messages = {
            1: [{
                id: 1,
                sender: "RahulK",
                text: "Hello, is the bicycle still available?",
                timestamp: "10:15 AM",
                isMe: false
            }, {
                id: 2,
                sender: "me",
                text: "Yes, it is. Are you interested?",
                timestamp: "10:18 AM",
                isMe: true
            }, {
                id: 3,
                sender: "RahulK",
                text: "Can I see it today evening?",
                timestamp: "10:22 AM",
                isMe: false
            }, {
                id: 4,
                sender: "me",
                text: "Sure, I'm available after 6 PM",
                timestamp: "10:25 AM",
                isMe: true
            }, {
                id: 5,
                sender: "RahulK",
                text: "Yes, the bicycle is still available",
                timestamp: "10:30 AM",
                isMe: false
            }],
            2: [{
                id: 1,
                sender: "PriyaM",
                text: "Hi, don't forget about the community meeting this weekend",
                timestamp: "Yesterday, 3:45 PM",
                isMe: false
            }, {
                id: 2,
                sender: "me",
                text: "Thanks for reminding! What time is it?",
                timestamp: "Yesterday, 3:50 PM",
                isMe: true
            }, {
                id: 3,
                sender: "PriyaM",
                text: "The community meeting is at 5 PM",
                timestamp: "Yesterday, 4:15 PM",
                isMe: false
            }]
        };

        let activeChatId = 1;
        let fileToSend = null;

        // Display contacts
        function displayContacts() {
            const container = document.getElementById('contactsList');
            container.innerHTML = '';

            contacts.forEach(contact => {
                        const contactHtml = `
                    <div class="contact-item p-3 border-bottom ${contact.id === activeChatId ? 'bg-white' : ''}" 
                         data-id="${contact.id}" style="cursor: pointer;">
                        <div class="d-flex align-items-center">
                            <div class="position-relative">
                                <img src="${contact.avatar}" alt="${contact.name}" class="rounded-circle me-3" width="50" height="50">
                                ${contact.online ? '<span class="position-absolute bottom-0 end-0 p-1 bg-success border border-white rounded-circle"></span>' : ''}
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">${contact.name}</h6>
                                    <small class="text-muted">${contact.timestamp}</small>
                                </div>
                                <p class="mb-0 text-muted small text-truncate">${contact.lastMessage}</p>
                            </div>
                            ${contact.unread > 0 ? `<span class="badge bg-primary rounded-pill ms-2">${contact.unread}</span>` : ''}
                        </div>
                    </div>
                `;
                container.innerHTML += contactHtml;
            });
            
            // Add click event to contact items
            document.querySelectorAll('.contact-item').forEach(item => {
                item.addEventListener('click', function() {
                    const contactId = parseInt(this.getAttribute('data-id'));
                    switchChat(contactId);
                });
            });
        }

        // Display messages for active chat
        function displayMessages() {
            const container = document.getElementById('messagesArea');
            const chatMessages = messages[activeChatId] || [];
            
            container.innerHTML = '';
            
            chatMessages.forEach(message => {
                const messageHtml = `
                    <div class="d-flex mb-3 ${message.isMe ? 'justify-content-end' : 'justify-content-start'}">
                        <div class="${message.isMe ? 'bg-primary text-white' : 'bg-white'} rounded p-3 shadow-sm" style="max-width: 70%;">
                            <div class="message-text">${message.text}</div>
                            <div class="text-end small ${message.isMe ? 'text-white-50' : 'text-muted'} mt-1">${message.timestamp}</div>
                        </div>
                    </div>
                `;
                container.innerHTML += messageHtml;
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Switch to a different chat
        function switchChat(contactId) {
            activeChatId = contactId;
            
            // Update active contact in sidebar
            document.querySelectorAll('.contact-item').forEach(item => {
                if (parseInt(item.getAttribute('data-id')) === contactId) {
                    item.classList.add('bg-white');
                } else {
                    item.classList.remove('bg-white');
                }
            });
            
            // Update chat header
            const contact = contacts.find(c => c.id === contactId);
            if (contact) {
                document.getElementById('activeChatName').textContent = contact.name;
                document.getElementById('activeChatStatus').textContent = contact.online ? 'Online' : 'Offline';
            }
            
            // Display messages
            displayMessages();
        }

        // Send a new message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text === '' && !fileToSend) return;
            
            // Create new message
            const newMessage = {
                id: Date.now(),
                sender: 'me',
                text: text,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                isMe: true
            };
            
            // Initialize messages array for this chat if it doesn't exist
            if (!messages[activeChatId]) {
                messages[activeChatId] = [];
            }
            
            // Add message to data
            messages[activeChatId].push(newMessage);
            
            // Clear input
            input.value = '';
            
            // Update display
            displayMessages();
            
            // Simulate reply after a delay
            setTimeout(() => {
                const contact = contacts.find(c => c.id === activeChatId);
                if (contact) {
                    const replyMessage = {
                        id: Date.now() + 1,
                        sender: contact.username,
                        text: "Thanks for your message! I'll get back to you soon.",
                        timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        isMe: false
                    };
                    
                    messages[activeChatId].push(replyMessage);
                    displayMessages();
                }
            }, 2000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayContacts();
            displayMessages();
            
            // Send message on button click
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            
            // Send message on Enter key
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Emoji button
            document.getElementById('emojiButton').addEventListener('click', function() {
                const modal = new bootstrap.Modal(document.getElementById('emojiModal'));
                modal.show();
            });
            
            // Emoji selection
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const input = document.getElementById('messageInput');
                    input.value += this.textContent;
                    const modal = bootstrap.Modal.getInstance(document.getElementById('emojiModal'));
                    modal.hide();
                });
            });
            
            // Attach file button
            document.getElementById('attachButton').addEventListener('click', function() {
                // In a real app, this would open a file picker
                // For demo, we'll just simulate a file attachment
                fileToSend = {
                    name: 'document.pdf',
                    size: '2.4 MB'
                };
                
                document.getElementById('fileName').textContent = fileToSend.name;
                document.getElementById('filePreview').style.display = 'block';
            });
            
            // Remove file button
            document.getElementById('removeFile').addEventListener('click', function() {
                fileToSend = null;
                document.getElementById('filePreview').style.display = 'none';
            });
            
            // Search users
            document.getElementById('searchUsers').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm === '') {
                    displayContacts();
                    return;
                }
                
                const filteredContacts = contacts.filter(contact => 
                    contact.name.toLowerCase().includes(searchTerm) || 
                    contact.username.toLowerCase().includes(searchTerm)
                );
                
                const container = document.getElementById('contactsList');
                container.innerHTML = '';
                
                filteredContacts.forEach(contact => {
                    const contactHtml = `
                        <div class="contact-item p-3 border-bottom ${contact.id === activeChatId ? 'bg-white' : ''}" 
                             data-id="${contact.id}" style="cursor: pointer;">
                            <div class="d-flex align-items-center">
                                <img src="${contact.avatar}" alt="${contact.name}" class="rounded-circle me-3" width="50" height="50">
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h6 class="mb-0">${contact.name}</h6>
                                        <small class="text-muted">${contact.timestamp}</small>
                                    </div>
                                    <p class="mb-0 text-muted small text-truncate">${contact.lastMessage}</p>
                                </div>
                                ${contact.unread > 0 ? `<span class="badge bg-primary rounded-pill ms-2">${contact.unread}</span>` : ''}
                            </div>
                        </div>
                    `;
                    container.innerHTML += contactHtml;
                });
                
                // Re-add click events
                document.querySelectorAll('.contact-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const contactId = parseInt(this.getAttribute('data-id'));
                        switchChat(contactId);
                    });
                });
            });
        });
    </script>
</body>
